{% include header.html %}

<style type="text/css">
.photos-row > .photos-column {
  padding: 0 8px;
}
.photos-row:after {
  content: "";
  display: table;
  clear: both;
}
.photos-column {
  float: left;
  width: 25%;
}
.photos-modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}
.photos-modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  width: 90%;
  max-width: 1200px;
}
.photos-close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}
.photos-close:hover,
.photos-close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}
.photos-my-slides {
  display: none;
}
.photos-prev,
.photos-next {
  cursor: pointerl
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}
.photos-next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
.photos-prev:hover,
.photos-next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
.photos-numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
.photos-caption-container {
  text-align: center;
  background-color: black;
  padding: 2px 16px;
  color: white;
}
img.photos-demo {
  opacity: 0.6;
}
.photos-active,
.photos-demo:hover {
  opacity: 1;
}
img.photos-hover-shadow {
  transition: 0.3s;
}
.photos-hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>

{% include photos.html year="2018" %}

<script>
function photosOpenModal() {
  document.getElementById('photos-my-modal').style.display = "block";
}
function photosCloseModal() {
  document.getElementById('photos-my-modal').style.display = "none";
}
var photosSlideIndex = 1;
function photosPlusSlides(n) {
  photosShowSlides(slideIndex += n);
}
function photosCurrentSlide(n) {
  photosShowSlides(slideIndex = n);
}
function photosShowSlides(n) {
  var i;
  var slides = document.getElementsByClassName("my-slides");
  var dots = document.ElementsByClassName("demo");
  var captionText = document.getElementById("photos-caption");
  if (n > slides.length) { photosSlideIndex = 1}
  if (n < 1) { photosSlideIndex = slides.length; }
  for (i=0; i<dots.length; i++) {
    dots[i].className = dots[i].className.replace(" photos-active", "");
  }
  slides[photosSlideIndex-1].style.display = "block";
  dots[photosSlideIndex-1].className += " photos-active";
  captionText.innerHtml = dots[photosSlideIndex-1].alt;
}
</script>
