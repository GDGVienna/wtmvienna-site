  id: 200
  title: "Communication without stereotypes"
  place: "Room 2"
  description: "Forget about gender stereotypes in communication and learn what to do to get your message through- to any audience!<br>This interactive workshop will help you find your own, true and effective way of communication!<br>We’ll focus on finding your own strengths in communication so people want to listen to you and you can achieve your goals!<br><br>So  forget about stereotypes! Join us to discover and explore your own, authentic way of communicating!"
  subtype: "workshop"
  speakers: ["stasia-lewicka"]
  subtitle: "10:30 - 12:30"
-
  id: 201
  title: "Experiments for kids"
  place: "Room 2"
  description: "Let's have fun and get inspired by science! We will be performing several experiments which show us the amazing things that we can do with science.<br><br>Together we will be making our own invisible ink, our very own Slime, researching the cool iodine clock experiment, how to make hot ice, learning the secrets behind 'Elephant toothpaste' and even experimenting with liquid nitrogen!<br><br>All activities will be heavily supervised by professional and experienced researchers.<br><br>The workshop is powered by the Forschungsgruppe Polymerchemie und Technologie and by TUW Innovation Incubation Center."
  subtype: workshop
  speakers: ["yazgan-mete", "stefan-helfert"]
  subtitle: "13:30 - 15:30"
