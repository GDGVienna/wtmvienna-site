  id: 104
  title: "Artificial Tissue for implants"
  place: "Room 1"
  description: "The generation of artificial tissue for implants and bypass grafting has long been the focus of scientific research. One of the biggest challenges has been to create multi-layer tissue structures designed to enable the diffusion of nutrients for surrounding cells in a similar manner to natural tissue. I have successfully constructed a blood vessel wall in a Petri dish, using the resident cells of an artery. This engineered vessel wall behaves very similarly to the blood vessel wall in the human body, both in its structure and its function."
  subtype: presentation
  speakers: ["minu-karthika-ganesan"]
  language: en
