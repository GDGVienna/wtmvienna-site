  id: 104
  title: "Ways to find success and happiness at work – lessons for our 20-year old selves"
  place: "Room 1"
  description: "Looking back on over ten years of our respective careers, we faced both phases of success as well as rocky times and disruptions; at the same time, we realized that while our areas of competence grew, happiness did not always necessarily correlate with (perceived) success. In our talk we want to reflect on the learnings we individually identified to find both - success and happiness at work. We start off by sharing some of the personal high and low points in our careers so far, and contrasting the level of success with the amount of happiness perceived over time. We stipulate, that the ultimate aim is to achieve both growing success as well as an increasing level of happiness over time, and that both can be positively influenced by following some of the advice we want to offer based on our personal experiences. In the main part, we will address topics such as - How to lead by influence, - Why empathy matters, - Why you shouldn’t be afraid to step in big footprints, - Why it’s important to do good and make it known, - How saying no could help you achieve more, and - Why 1 on 1 meetings are so powerful. For each of these topics, we will state why it is relevant, introduce definitions, prominent examples or study results where applicable, share our own experiences by telling a personal story, and then give an advice addressed to our own 20 year-old self. We will then introduce two powerful underlying principles that guided us so far: authenticity and resilience. Again, we will define these concepts, and then provide our personal take on them. After a wrap-up including the key take-aways, we will invite the audience to ask questions or share similar stories with the group."
  subtype: presentation
  speakers: ["agnes-scherzer","karin-hohenthaner"]
  language: en
