  id: 200
  title: "Workshop: LEGO - this game is serious"
  place: "Room 3"
  description: "LEGO Serious Play (LSP) is a way of using LEGO bricks to express feelings and ideas. It is used by mostly adults and companies, to collaborate and discuss relationships and concepts. By building LEGO models, people associate metaphors to it and a storytelling begins, which is more powerful than just talking. This hands-on workshop is based on the LSP principles and offers participants the possibility to build up something together, to be creative, to share ideas and thoughts, to play and to discuss very “serious” topics along the way. At the beginning participants are introduced to the concept of metaphors and how to express themselves with LEGO bricks. Everybody builds up a small model with only a few pieces. Afterwards the group splits up in smaller teams and everybody is working on a model for a specific topic. This topic can be defined by the Women Techmakers team and can be related to the challenges women face in the STEM areas. During the modelling phase also ideas and solutions are discussed. It is a really powerful tool to loosen up boundaries and talk about feelings and abstract concepts in a very concrete environment. It can be a door opener for many conversations that will last even after the workshop and that would make the event memorable. Ideally there are 8-12 participants, however having more participants is also possible by splitting them up into smaller groups."
  subtype: workshop
  speakers: ["eniko-balint", "nora-sarga"]
  language: en
  subtitle: "09:45 - 11:45"
