  id: 200
  title: "Workshop: Overcoming Impostor Syndrome"
  place: "Room 3"
  description: "Do you feel like a fraud? Are you not sure whether you can do the work you are supposed to?<br><br>You are not alone, and many high-achievers are unable to internalize and accept their successes. They often attribute their accomplishments to luck rather than to ability, and fear that others will eventually unmask them as a fraud.<br>This workshop will help you identify and deal with the impostor syndrome. You will make the first steps in overcoming your fears and foster your confidence in your abilities."
  subtype: workshop
  speakers: ["timea-turdean"]
  language: en
  subtitle: "12:30 - 14:30"
-
  id: 102
  title: "One App Across Devices"
  place: "Room 1"
  description: "With Windows 10, developers have the opportunity to bring their apps to multiple device families at once. Learn how to develop apps for Windows 10 than run across devices such as Raspberry Pi, Phones, Tablets, Desktop and more! You will see demos with cool sceanarios like gender and age recognition to create more personal app experiences."
  subtype: presentation
  speakers: ["rina-ahmed"]
  language: en
-
  id: 103
  title: "A User’s Worst Nightmare"
  place: "Room 1"
  description: "Everyone has already seen bad usability mistakes. In this talk you will get to see some common misconceptions between the users' and the developers' perspectives. It will also show why the 'obviously' correct solution from the user perspective seems seldom that obvious to developers. Who hasn’t been dreaming about a life without users... <br>This beginner’s guide to the user perspective intends to help you reconcile the different stakeholders’ wishes."
  subtype: presentation
  speakers: ["elisabeth-bluemelhuber", "myriam-teicher"]
  language: en
