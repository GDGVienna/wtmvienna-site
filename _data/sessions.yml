  id: 106
  title: "Non-Code Contribution to Open Source: My Story of Imposter Syndrome, Personal Growth and Open Minds."
  place: "Domed Hall"
  description: "A healthy open source community needs developers and non-developers alike. Really? What is non-code contribution and why should someone want to do that? My personal story will show what got me into devoting my spare time to open source projects, why open source communities are always looking for help and what you could help with if you’re not a programmer (yet) - ie. what is non-code contribution. Last but not least I will explain & show what one can gain from contributing to open source projects and how this empowers us. I plan to shortly introduce what open source is and give some examples of os-projects & why I think that 'open' concepts that derived from the open source idea (like open knowledge, open science, open data, open source tomato seeds and many more) give answers to some big sociopolitical challenges of our time. But the focus of my talk shall be put on my personal experiences with open source and open source communities (like Drupal). Hereby I will show how welcoming and respectful os communities are to newbies. I will share insights I gained, things I learnt and how the community encouraged me to step out of my comfort zone but also provided a safety net. How I could try and learn new things, personally grow and meet interesting people. I will show how my engagement in os until today helps me beat impostor syndrome, how my mindset and leadership style changed and why I created Open Minds, the Austrian Open Source Award. I will explain how all of this led to a new job and resulted in a happy life with a healthy work life balance, enough family time with the baby and a highly appreciated career path where I can learn and grow and am able to try something new and experiment (with the backup of an amazing team ;). What you will learn: 1. what is open source, the open source mindset & values 2. hands-on examples of what you could contribute (non-code) 3. your benefits of getting involved (personal & professional/career) 4. how to find and approach an interesting community"
  speakers: ["ulrike-strommer"]
  subtype: presentation
