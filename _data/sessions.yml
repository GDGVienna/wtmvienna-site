  id: 905
  title: "Simonetta Di Pippo - UNOOSA"
  place: "Hall"
  description: "Ms. Di Pippo has an extensive and distinguished career with the Italian Space Agency, and prior to her appointment as Director, headed the European Space Policy Observatory in Brussels. Previously she worked for several years in various roles for the European Space Agency, including as Chair of the ESA Programme Board of Human Spaceflight, Microgravity and Exploration in Paris. In May 2008, she was appointed Director of the European Space Agency's Human Space Flight Directorate. The various fields covered in her 27 years of space-related activities include earth observation, advanced studies, space automation and robotics, space science, human exploration, debris and asteroids threat, space safety, commercial human spaceflight, Italian and European astronauts coordination, and the management of the biggest in-orbit masterpiece, the International Space Station."
  subtype: announcement
  speakers: ["simonetta-di-pippo"]
  language: en
