  id: 105
  title: "Superwomen in Engineering"
  place: "Domed Hall"
  description: "Women can be superheros too! Women in STEM are also able to make significant contributions to society and be successful in a male dominant environment. Engineering is about developing technologies in order to make an impact on the daily lives everyone in the world. Furthermore, women in STEM are able to achieve this without losing their femininity."
  speakers: ["barbara-herndler"]
  subtype: presentation
