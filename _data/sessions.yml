  id: 107
  title: "How AI is Enhancing Journalism"
  place: "Domed Hall"
  description: "From war zone reporter bots to social listening tools, artificial intelligence and machine learning practices have crept their way into newsrooms. This talk will explore some of the ways these technologies are used in modern journalism and touch on what’s coming next."
  subtype: presentation
  speakers: ["carolyn-stransky"]
-
  id: 108
  title: "Co-Create the Future of Your Profession"
  place: "Domed Hall"
  description: "How an agile mindset empowered me to found a rising UX team. Pushing a new field or profession in the company can be quite tough and sometimes also taxing. Especially as a woman it's sometimes even harder as we might be afraid of taking over a lot of new responsibilities or 'stabbing into a bee's nest'. As UX Designer in a software development company it's sometimes easier to introduce UX at clients than developing this field further in your own company. That is why I want so share some lessons I learned during my journey, which started as a lone UX designer and brought me to lay the foundation for a rising team. An essential component of my path was to overcome the feeling that I'm not prepared for the upcoming challenges and to find a way to convince my colleagues and leaders to trust in me and my plans. People who attend my talk will learn how an agile mindset can help to revolutionize a discipline in the own company, what obstacles may come up and possible ways to tackle them. Everyone shall leave inspired and ready to drive their personal topics forward in their companies."
  subtype: presentation
  speakers: ["daniela-hellmann"]
