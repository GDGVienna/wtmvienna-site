  title: "Don’t just “Lean in” - follow your passion"
  place: "Room 1"
  description: "Sheryl Sandberg, the Facebook’s Chief Operating Officer, wrote in her celebrated book <i>Lean In</i> that we women often sabotage our career “by lacking self-confidence, by not raising our hands and by pulling back when we should be leaning in”. Of course, women can be held back also by many other hurdles, however this one sentence highlights the obstacles that women tend to create within themselves."
