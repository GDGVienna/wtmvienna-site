  id: 101
  title: "Career Transition: Find Your Fit and Make the Move"
  place: "Domed Hall"
  description: "Career transition is more common in tech than we think and without a practical goal and a strategic plan in place, it can be an overwhelming experience for many. Some people may think about switching domains forever but the will never make the move due to the fear of failure. That can eventually lead to a mediocre career where verticle or horizontal growth becomes stagnant. While transitioning requires self-discipline and planning but in order to do this effectively and successfully, the power of a supportive professional network, mentoring and sponsorship cannot be undermined. This talk takes a practical approach towards successfully achieving that goal."
  subtype: "presentation"
  speakers: ["huma-hamid"]
-
  id: 102
  title: "Creating more Inclusive Products and Services"
  place: "Domed Hall"
  description: "We often generate and evaluate product ideas based on what we know, and, in consequence, based on our biases. But every design decision we make can raise or lower barriers to participation in society. If we use our own biases as a starting point, we end up with products designed for people of a certain age, gender, language and physical ability. Inclusive design is a method of designing products, services and experiences that draws on the full spectrum of human diversity."
  subtype: presentation
  speakers: ["andra-bria"]
-
  id: 103
  title: "How We can control Computers with our Thoughts using Brain-Computer Interfacing"
  place: "Domed Hall"
  description: "Mind control seems like a far-fetched idea from science fiction films, but what many people don't realize is that we already possess the technology to control computers with only our thoughts. The field of Brain-Computer Interfacing (BCI) is creating some very exciting possibilities, especially for people who are physically disabled and unable to move and/or communicate. This talk will give you an introduction to the basic concepts of BCI and how our team at the University of Vienna is applying brain wave analysis and machine learning in order for paralyzed patients to control a computer game with only their thoughts."
  subtype: presentation
  speakers: ["melanie-balaz"]
