  id: 210
  title: "Workshop: LEGO - this game is serious"
  place: "Room 3"
  description: "LEGO Serious Play (LSP) is a way of using LEGO bricks to express feelings and ideas. It is used by mostly adults and companies, to collaborate and discuss relationships and concepts. By building LEGO models, people associate metaphors to it and a storytelling begins, which is more powerful than just talking. This hands-on workshop is based on the LSP principles and offers participants the possibility to build up something together, to be creative, to share ideas and thoughts, to play and to discuss very “serious” topics along the way."
  subtype: workshop
  speakers: ["eniko-balint", "nora-sarga"]
  language: en
  subtitle: "13:45 - 15:15"
