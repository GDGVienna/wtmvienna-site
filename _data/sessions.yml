  id: 200
  title: "The Voice of Diversity - the Key Success Factor of the Modern Working World?"
  place: "Workshop Room"
  description: "Diversity - Equality - Inclusion: Diversity in the workplace is more than raising the women´s quota or having employees of different backgrounds. Inclusion has to the be the goal in order to fully grasp the strengths and knowledge that each individual employee has. Do you agree and what does this mean for you specifically? Let´s develop a roadmap for a successful Diversity Management Strategy for a modern working world together! Initially we will give an introduction into the topic (definition, status quo, figures, best practice examples etc.) and then we will work with the participants on the topic, exchange and discuss ideas and experiences and develop possible strategies!"
  subtype: "workshop"
  speakers: ["susanne-leeb"]
  subtitle: "11:00 - 12:30"
