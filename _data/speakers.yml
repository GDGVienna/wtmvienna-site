  id: "kristina-kiesel"
  name: "Kristina"
  surname: "Kiesel"
  thumbnailUrl: "KristinaKiesel.jpg"
  bio: "I am born and raised in Vienna and studied architecture at the Technical University Vienna and the Pratt Institute NY. in 2015 I finished my PhD in Building Physics on 'The Influence of the Urban Micro Climate on the Thermal Performance of Buildings'. I have been working in research and teaching at the Department of Building Physics and Building Ecology at TU Vienna since 2010. My research focuses are urban microclimate, urban density, air quality, building performance and building performance simulation, acoustics and light."
